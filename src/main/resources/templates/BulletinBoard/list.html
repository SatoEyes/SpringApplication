<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>掲示板トップ</title>
<style type="text/css">
table{
	border-collapse: collapse;
}
.col_createDate {width: 100px;}
.col_title {width: 300px;}
.col_createUser {width: 100px;}
</style>
</head>
<body>
<h1>掲示板</h1><br>

<p>
<table border="1">
	<tr>
		<th class="col_createDate">作成日</th>
		<th class="col_title">タイトル</th>
		<th class="col_createUser">作成者</th>
		<th>詳細</th>
		<th>編集</th>
		<th>削除</th>
	</tr>
	<tr th:each="obj : ${data}">
		<td th:text="${obj.createDate}"></td>
		<td th:text="${obj.title}"></td>
		<td th:text="${obj.createUser}"></td>
		<td>
			<form action="/detail" method="get">
				<input type="submit" value="詳細">
				<input type="hidden" name="id" th:value="${obj.id}">
			</form>
		</td>
		<td>
			<form action="/edit" method="get">
				<input type="submit" value="編集">
				<input type="hidden" name="id" th:value="${obj.id}">
			</form>
		</td>
		<td>
			<form action="/delete" method="post">
				<input type="submit" value="削除">
				<input type="hidden" name="id" th:value="${obj.id}">
			</form>
		</td>
	</tr>
</table>
<hr>
<form action="/add">
	<input type="submit" value="新規登録" />
</form>
</body>
</html>
